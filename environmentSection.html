<h2 style="text-align:center;">Section 5 of 8</h2>
<p class="question">Environmental issues to me are:</p>
<button class="button" onclick="questions(7.0)" style="background-color: #9f00c7;">Most Important</button> <br>
<button class="button" onclick="questions(5.0)" style="background-color: #dd57ff;">Very Important</button> <br>
<button class="button" onclick="questions(3.0)" style="background-color: #00fbff;">Moderately Important</button> <br>
<button class="button" onclick="questions(2.0)" style="background-color: #ffc445;">Less Important</button> <br>
<button class="button" onclick="questions(1.0)" style="background-color: #d69200;">Not Important</button> <br>
  
<script>
      var mult = 0;
   var lab, con, ld, lib, cit; // User's scores
  
  var care = 0;
   
   lab = getQueryVariable("a");
   con = getQueryVariable("b");
   ld =  getQueryVariable("c");
   lib = getQueryVariable("d");
   cit = getQueryVariable("e");
   
         function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }
   
   function questions(i){
   mult = i;
     care = parseInt(getQueryVariable("y")) + parseInt(i);
       location.href = `environmentQuiz.html`
                   + `?z=${mult}`
                   + `&a=${lab}`
                   + `&b=${con}`
                   + `&c=${ld}`
                   + `&d=${lib}`
                   + `&e=${cit}`
                   + `&y=${care}`;
                   }
</script>
