<body>
<script type="application/javascript"
        src="socialQuestions.js">
</script>
<h1>TSR MHoC ISideWith</h1>
<hr>
<h2 style="text-align:center;"> Social and Policing</h2>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 2.0)" style="background-color: #1b5e20;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 1.0)" style="background-color: #4caf50;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #f44336;">Disagree</button> <br>
<button class="button" onclick="next_question(-2.0)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>
  

<!-- JavaScript for the test itself -->
<script>
    var max_lab, max_con, max_ld, max_lib, max_cit; // Max possible scores
    max_lab = max_con = max_ld = max_lib = max_cit =0;
    var lab, con, ld, lib, cit; // User's scores
  lab = con = ld = lib = cit = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    var lab_w, con_w, ld_w, lib_w, cit_w, qn_w;
    lab_w = con_w = ld_w = lib_w = cit_w = 0;
    qn_w = 1;
  
   
  
  var pass_lab, pass_con, pass_ld, pass_lib, pass_cit;
  
   pass_lab = 0;
   pass_con = 0;
   pass_ld =  0;
   pass_lib = 0;
   pass_cit = 0;
  
    init_question();
    for (var i = 0; i < questions.length; i++) {
      glabm(2,i);
      gconm(2,i);
      gldm(2,i);
      glibm(2,i);
      gcitm(2,i);
        max_lab += Math.abs(lab_w*qn_w);
        max_con += Math.abs(con_w*qn_w);
        max_ld += Math.abs(ld_w*qn_w);
        max_lib += Math.abs(lib_w*qn_w);
        max_cit += Math.abs(cit_w*qn_w);
    }
  
  
  
//Initialises the question
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }
    }
  
      function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }
  
// Weight Party Scores
  function glabm(mult,i){
    if(Math.abs(questions[i].effect.lab) == 2){ lab_w = mult*questions[i].effect.lab*2.5} else
    if(Math.abs(questions[i].effect.lab) == 1){
        if(mult > 0){ lab_w = 7*questions[i].effect.lab} else
        if(mult < 0){ lab_w = -7*questions[i].effect.lab} else
        {lab_w = 0}
    } else
    {lab_w = 0}
  };
  
    function gconm(mult,i){
    if(Math.abs(questions[i].effect.con) == 2){ con_w = mult*questions[i].effect.con*2.5} else
    if(Math.abs(questions[i].effect.con) == 1){
        if(mult > 0){ con_w = 7*questions[i].effect.con} else
        if(mult < 0){ con_w = -7*questions[i].effect.con} else
        {con_w = 0}
    } else
    {con_w = 0}
  };
  
    function gldm(mult,i){
    if(Math.abs(questions[i].effect.ld) == 2){ ld_w = mult*questions[i].effect.ld*2.5} else
    if(Math.abs(questions[i].effect.ld) == 1){
        if(mult > 0){ ld_w = 7*questions[i].effect.ld} else
        if(mult < 0){ ld_w = -7*questions[i].effect.ld} else
        {ld_w = 0}
    } else
    {ld_w = 0}
  };
  
    function glibm(mult,i){
    if(Math.abs(questions[i].effect.lib) == 2){ lib_w = mult*questions[i].effect.lib*2.5} else
    if(Math.abs(questions[i].effect.lib) == 1){
        if(mult > 0){ lib_w = 7*questions[i].effect.lib} else
        if(mult < 0){ lib_w = -7*questions[i].effect.lib} else
        {lib_w = 0}
    } else
    {lib_w = 0}
  };
  
    function gcitm(mult,i){
    if(Math.abs(questions[i].effect.cit) == 2){ cit_w = mult*questions[i].effect.cit*2.5} else
    if(Math.abs(questions[i].effect.cit) == 1){
        if(mult > 0){ cit_w = 7*questions[i].effect.cit} else
        if(mult < 0){ cit_w = -7*questions[i].effect.cit} else
        {cit_w = 0}
    } else
    {cit_w = 0}
  };
  
  
    function next_question(mult) {
      mark_question(mult);
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
          pass_lab = parseInt(getQueryVariable("a")) + parseInt(calc_score(lab,max_lab));
          pass_con = parseInt(getQueryVariable("b")) + parseInt(calc_score(con,max_con));
          pass_ld = parseInt(getQueryVariable("c")) + parseInt(calc_score(ld,max_ld));
          pass_lib = parseInt(getQueryVariable("d")) + parseInt(calc_score(lib,max_lib));
          pass_cit = parseInt(getQueryVariable("e")) + parseInt(calc_score(cit,max_cit));
            results();
        }
    }
  
  
  function mark_question(mult){
    glabm(mult,qn);
      gconm(mult,qn);
      gldm(mult,qn);
      glibm(mult,qn);
      gcitm(mult,qn);
        lab += lab_w*qn_w;
        con += con_w*qn_w;
        ld += ld_w*qn_w;
        lib += lib_w*qn_w;
        cit += cit_w*qn_w;
  }
  
      function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
      glabm(prev_answer,qn);
      gconm(prev_answer,qn);
      gldm(prev_answer,qn);
      glibm(prev_answer,qn);
      gcitm(prev_answer,qn);
        lab -= lab_w*qn_w;
        con -= con_w*qn_w;
        ld -= ld_w*qn_w;
        lib -= lib_w*qn_w;
        cit -= cit_w*qn_w;
        prev_answer = null;
        init_question();
    }

  
      function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)* getQueryVariable("z")
    }
  
    function results() {
        location.href = `constitutionSection.html`
            + `?a=${pass_lab}`
            + `&b=${pass_con}`
            + `&c=${pass_ld}`
            + `&d=${pass_lib}`
            + `&e=${pass_cit}`
            + `&y=${getQueryVariable("y")}`;      
    }
</script>
</body>
