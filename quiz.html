</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>TSR MHoC ISideWith</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 2.0)" style="background-color: #1b5e20;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 1.0)" style="background-color: #4caf50;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #f44336;">Disagree</button> <br>
<button class="button" onclick="next_question(-2.0)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>
  

<!-- JavaScript for the test itself -->
<script>
    var max_lab, max_con, max_ld, max_lib, max_cit; // Max possible scores
    max_lab = max_con = max_ld = max_lib = max_cit = 0;
    var lab, con, ld, lib, cit; // User's scores
    lab = con = ld = lib = cit = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_lab += Math.abs(get_lab_mult(2,i)*get_cat_weight(i);)
        max_con += Math.abs(get_con_mult(2,i)*get_cat_weight(i);)
        max_ld += Math.abs(get_ld_mult(2,i)*get_cat_weight(i);)
        max_lib += Math.abs(get_lib_mult(2,i)*get_cat_weight(i);)
        max_cit += Math.abs(get_cit_mult(2,i)*get_cat_weight(i);)
    }
//Initialises the question
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }
  
// Weight Party Scores
  function get_lab_mult(mult,i){
    var score = questions[i].effect.lab;
    if(Math.abs(score) == 2){ return mult*score } else
    if(Math.abs(score) == 1){
        if(mult > 0){ return 2} else
        if(mult < 0){ return -2} else
        {return 0}
    } else
    {return 0}
  }
  
    function get_con_mult(mult,i){
    var score = questions[i].effect.con;
    if(Math.abs(score) == 2){ return mult*score } else
    if(Math.abs(score) == 1){
        if(mult > 0){ return 2} else
        if(mult < 0){ return -2} else
        {return 0}
    } else
    {return 0}
  }
  
    function get_ld_mult(mult,i){
    var score = questions[i].effect.ld;
    if(Math.abs(score) == 2){ return mult*score } else
    if(Math.abs(score) == 1){
        if(mult > 0){ return 2} else
        if(mult < 0){ return -2} else
        {return 0}
    } else
    {return 0}
  }
  
    function get_lib_mult(mult,i){
    var score = questions[i].effect.lib
    if(Math.abs(score) == 2){ return mult*score } else
    if(Math.abs(score) == 1){
        if(mult > 0){ return 2} else
        if(mult < 0){ return -2} else
        {return 0}
    } else
    {return 0}
  }
  
    function get_cit_mult(mult,i){
    var score = questions[i].effect.cit
    if(Math.abs(score) == 2){ return mult*score } else
    if(Math.abs(score) == 1){
        if(mult > 0){ return 2} else
        if(mult < 0){ return -2} else
        {return 0}
    } else
    {return 0}
  }
  
  function get_cat_weight(i) {
    if( i < 9){ return 19448 } else
    if( i < 17){ return 21879 } else
    if( i < 28){ return 15912 } else
    if( i < 37){ return 19448 } else
    if( i < 50){ return 13464 } else
    if( i < 67){ return 10296 } else
    if( i < 73){ return 29172 } else
    if( i < 86){ return 13464 } else
    {return 0}
  }

    function next_question(mult) {
        lab += get_lab_mult(mult,qn)*get_cat_weight(qn);
        con += get_con_mult(mult,qn)*get_cat_weight(qn);
        ld += get_ld_mult(mult,qn)*get_cat_weight(qn);
        lib += get_lib_mult(mult,qn)*get_cat_weight(qn);
        cit += get_cit_mult(mult,qn)*get_cat_weight(qn);
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        lab -= get_lab_mult(prev_answer,qn)*get_cat_weight(qn);
        con -= get_con_mult(prev_answer,qn)*get_cat_weight(qn);
        ld -= get_ld_mult(prev_answer,qn)*get_cat_weight(qn);
        lib -= get_lib_mult(prev_answer,qn)*get_cat_weight(qn);
        cit -= get_cit_mult(prev_answer,qn)*get_cat_weight(qn);
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?a=${calc_score(lab,max_lab)}`
            + `&b=${calc_score(con,max_con)}`
            + `&c=${calc_score(ld,max_ld)}`
            + `&d=${calc_score(lib,max_lib)}`
            + `&e=${calc_score(cit,max_cit)}`;
    }
</script>
</body>
