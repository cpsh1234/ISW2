</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>TSR MHoC ISideWith</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #1b5e20;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #4caf50;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #f44336;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>
  

<!-- JavaScript for the test itself -->
<script>
    var max_lab, max_con, max_ld, max_lib, max_cit; // Max possible scores
    max_econ = max_dipl = max_govt = max_scty = 0;
    var lab, con, ld, lib, cit; // User's scores
    lab = con = ld = lib = cit = 0;
    var qn = 0; // Question number
    var sn = 0; // Section number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_lab += Math.abs(questions[i].effect.lab)
        max_con += Math.abs(questions[i].effect.con)
        max_ld += Math.abs(questions[i].effect.ld)
        max_lib += Math.abs(questions[i].effect.lib)
        max_cit += Math.abs(questions[i].effect.cit)
    }
//Initialises the question
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        lab += mult*questions[qn].effect.lab
        con += mult*questions[qn].effect.con
        ld += mult*questions[qn].effect.ld
        lib += mult*questions[qn].effect.lib
        cit += mult*questions[qn].effect.cit
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        lab -= prev_answer * questions[qn].effect.lab;
        con -= prev_answer * questions[qn].effect.con;
        ld -= prev_answer * questions[qn].effect.ld;
        lib -= prev_answer * questions[qn].effect.lib;
        cit -= prev_answer * questions[qn].effect.cit;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?e=${calc_score(econ,max_econ)}`
            + `&d=${calc_score(dipl,max_dipl)}`
            + `&g=${calc_score(govt,max_govt)}`
            + `&s=${calc_score(scty,max_scty)}`
    }
</script>
</body>
